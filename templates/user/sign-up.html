                      pattern="[a-zA-Z0-9_]+"

                      autofocus
                      required

                      type="email"

                      type="password"
                      class="form-control"

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordField = document.getElementById("password");
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordStrength = document.getElementById("passwordStrength");
        const submitBtn = document.getElementById("submitBtn");
        const spinner = document.getElementById("spinner");
        const form = document.getElementById("signupForm");
        const formMessage = document.getElementById("formMessage");

        // Redirect already authenticated users
        if (Auth.isAuthenticated()) {
          window.location.href = "{% url 'authapp:profile' %}";
          return;
        }

        // Password visibility toggle
        passwordToggle.addEventListener("click", function () {
          const icon = this.querySelector("i");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
          } else {
            passwordField.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
          }
        });

        // Real-time password strength indicator
        passwordField.addEventListener("input", function () {
          const password = this.value;

          // If password is empty, reset the progress bar
          if (!password) {
            passwordStrength.style.width = "0%";
            passwordStrength.className = "progress-bar";
            return;
          }
          const strength = calculatePasswordStrength(password);

          // Update progress bar
          passwordStrength.style.width = strength.percentage + "%";
          passwordStrength.className = "progress-bar bg-" + strength.color;
        });

        //// ------------------------- Signup Ajax Logic ---------------------------
        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          if (!form.checkValidity()) {
            e.stopPropagation();
            form.classList.add("was-validated");
            return;
          }

          // Disable button and show spinner
          submitBtn.disabled = true;
          spinner.classList.remove("d-none");
          formMessage.textContent = "";
          formMessage.className = "";

          document
            .querySelectorAll(".is-invalid")
            .forEach((el) => el.classList.remove("is-invalid"));
          document
            .querySelectorAll(".invalid-feedback")
            .forEach((el) => (el.innerText = ""));

          try {
            const userData = {
              username: document.getElementById("username").value.trim(),
              email: document.getElementById("email").value.trim(),
              password: passwordField.value.trim(),
            };
            const result = await Auth.register(userData);
            console.log(result);

            if (result.success) {
              showMessage("Registration successful! Redirecting...", "success");

              // Short delay before redirect
              setTimeout(() => {
                window.location.href = "{% url 'authapp:profile' %}";
              }, 500);
            } else {
              submitBtn.disabled = false;
              spinner.classList.add("d-none");

              if (result.error) {
                showMessage(result.error, "danger");
              } else {
                showMessage("Registration failed. Please try again.", "danger");
              }
            }
          } catch (error) {
            console.error("Registration error:", error);
            submitBtn.disabled = false;
            spinner.classList.add("d-none");

            if (error.data) {
              displayFormErrors(error.data);
            } else {
              showMessage("An error occurred. Please try again.", "danger");
            }
          }
        });

        // Helper function to calculate password strength
        function calculatePasswordStrength(password) {
          let strength = 0;
          if (!password) return { percentage: 0, color: "danger" };
          const hasUpper = /[A-Z]/.test(password);
          const hasLower = /[a-z]/.test(password);
          const hasNumber = /[0-9]/.test(password);
          const hasSpecial = /[^A-Za-z0-9]/.test(password);
          const length = password.length;

          if (hasUpper) strength += 1;
          if (hasLower) strength += 1;
          if (hasNumber) strength += 1;
          if (hasSpecial) strength += 1;

          // Length contributes more
          if (length > 12) strength += 2;
          else if (length > 8) strength += 1;

          // Normalize to percentage
          const percentage = Math.min(100, strength * 20);

          // Determine color
          let color;
          if (percentage < 40) color = "danger";
          else if (percentage < 70) color = "warning";
          else color = "success";

          return { percentage, color };
        }

        // Add this helper function to handle error display
        function displayFormErrors(errors) {
          document
            .querySelectorAll(".is-invalid")
            .forEach((el) => el.classList.remove("is-invalid"));
          document
            .querySelectorAll(".invalid-feedback")
            .forEach((el) => (el.innerText = ""));

          for (const [field, messages] of Object.entries(errors)) {
            const input = document.getElementById(field);
            const errorEl = document.getElementById(field + "Error");
            if (input && errorEl) {
              input.classList.add("is-invalid");
              errorEl.innerText = Array.isArray(messages)
                ? messages[0]
                : messages;
            } else {
              showMessage(
                `Server error: ${JSON.stringify(messages)}`,
                "danger"
              );
            }
          }
        }
        // Show status message
        function showMessage(message, type) {
          formMessage.textContent = message;
          formMessage.className = `text-center mb-0 text-${type}`;
        }
      });
    </script>
